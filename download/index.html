<h1 id="download-builder">Download Builder</h1>
<p>This page is a work in progress. You can help out by submitting a
<a href="https://github.com/openpsa/grid.js/pulls">pull request</a>.</p>



<form id="downloadbuilder">
<fieldset>
<legend>Base</legend>
<div class="checkbox">
  <label>
    <input type="checkbox" value="js/grid.base.js" checked>
    Base grid
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" value="external/jquery.fmatter.js">
    Formatter
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" value="js/grid.custom.js">
    Additional methods
  </label>
</div>
</fieldset>

<fieldset>
<legend>Editing</legend>
<div class="checkbox">
  <label>
    <input type="checkbox" value="js/grid.common.js">
    Common
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" value="js/grid.formedit.js">
    Form Editing
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" value="js/grid.filter.js">
    Filter
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" value="js/grid.inlinedit.js">
    Inline Editing
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" value="js/grid.celledit.js">
    Cell Editing
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" value="external/jqModal.js">
    Modal Dialog
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" value="external/jqDnR.js">
    Dragging and Resizing
  </label>
</div>
</fieldset>

<fieldset>
<legend>Specialized Views</legend>
<div class="checkbox">
  <label>
    <input type="checkbox" value="js/grid.subgrid.js">
    Subgrid
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" value="js/grid.grouping.js">
    Grouping
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" value="js/grid.treegrid.js">
    Tree Grid
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" value="js/grid.pivot.js">
    Pivot Grid
  </label>
</div>
</fieldset>

<fieldset>
<legend>Import / Export</legend>
<div class="checkbox">
  <label>
    <input type="checkbox" value="js/grid.import.js">
    Import
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" value="external/JsonXml.js">
    XML and JSON utilities
  </label>
</div>
</fieldset>

<fieldset>
<legend>Other</legend>
<div class="checkbox">
  <label>
    <input type="checkbox" value="js/grid.tbltogrid.js">
    Table to Grid
  </label>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox" value="js/grid.jqueryui.js">
    jQuery UI addons
  </label>
</div>
</fieldset>

<button type="button" class="btn btn-primary btn-lg" id="download-button">Download</button>
